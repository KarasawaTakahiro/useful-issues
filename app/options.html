<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>useful issues</title>
    <!-- build:css styles/options-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/options.css -->
    <link href="styles/options.css" rel="stylesheet">
    <!-- endbuild -->
  </head>

  <body>
    <header>
      <h1>useful issues</h1>
    </header>

    <div class="container">
      <div class="row">

        <div id="list" class="col-md-3">
          <h2>テンプレート</h2>
          <p>クリックでプレビューを表示</p>
          <div class="list-group">
            <ul>
            </ul>
          </div>
        </div>

        <div class="col-md-9">
          <h2>プレビュー</h2>
          <div id="preview" data-id="">
            <div class="topic-header">
              <input id="title" class="form-control input-contrast" type="text">
            </div>
            <div class="write-content">
              <textarea id="body" class="form-control input-contrast"></textarea>
            </div>
          </div>

          <div id="tool">
            <button id="delete" type="button" class="btn btn-danger">
              <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i> 削除
            </button>
          </div>

        </div>
      </div>
    </div>

    <footer>
    </footer>

    <template id="template-list">
      <li>
        <a class="template-title list-group-item" href="#" data-id=""></a>
      </li>
    </template>

    <!-- build:js scripts/options-vendor.js -->
    <!-- endbuild -->

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <!-- endbower -->
    <!-- build:js scripts/options.js -->
    <script src="scripts/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
