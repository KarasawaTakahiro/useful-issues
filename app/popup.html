  <body>
    <script type="text/javascript" src="analytics.js"></script>

    <div id="tool">
      <button id="fetch" class="btn">

    <div id="list">

    <div id="message-panel">

        <i class="fa fa-paper-plane fa-lg" area-hidden="true"></i>
